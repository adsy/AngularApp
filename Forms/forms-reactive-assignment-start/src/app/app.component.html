<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->

      <form [formGroup]="userForm" (ngSubmit)='onSubmit()'>
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input 
          type="text"
          id="projectName"
          class="form-control"
          formControlName="projectName">

          <span 
          *ngIf="!userForm.get('projectName').valid && userForm.get('projectName').touched" 
          class='help-block'>
            <span *ngIf="userForm.get('projectName').errors?.nameIsForbidden"
            class='help-block'>That name is not allowed.</span>
            <span *ngIf="userForm.get('projectName').errors?.required"
            class='help-block'>Project name is required.</span>
          </span>

          <label for="email">Email</label>
          <input 
          type="text" 
          id='email'
          class='form-control'
          formControlName='email'>

          <span 
          *ngIf="!userForm.get('email').valid && userForm.get('email').touched" 
          class='help-block'>
            <span *ngIf="userForm.get('email').errors?.required"
            class='help-block'>Project name is required.</span>
          </span>

          <hr>

          <label for="status">Status</label>
          <br>
          <select 
          id="status"
          class="form-control"
          formControlName='status'>
            <option 
            *ngFor="let status of statuses; let i = index"
            value='{{status}}'>{{status}}</option>
          </select>
          
          <hr>
          <button class="btn btn-success form-control" (click)="onSubmit()">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
