<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->

      <form (ngSubmit)="onSubmit()" #f="ngForm">
        
        <div class="form-group col-xs-8">
          <label>Form Submission</label>
          <hr>

          <label for="name">Email</label>
          <input 
          id="email"
          name="email"
          type="text" 
          class="form-control spacing"
          email
          required
          ngModel
          #email="ngModel">
          
          <span 
          style="color: red;" 
          *ngIf="!email.valid && email.touched"
          >
            You must enter a valid email address
            <br><br>
          </span>


          <label for="package">Package</label>
          <select
          id="package"
          name="package"
          class="form-control spacing"
          [ngModel]='options[1]'
          required
          #package="ngModel"
          >
            <option 
            *ngFor="let option of options" 
            value="{{option}}">{{option}}</option>
          </select>

          <span 
          style="color: red;" 
          *ngIf="!package.valid && package.touched"
          >
            You must select a package type
            <br><br>
          </span>


          <label for="password">Password</label>
          <input 
          type="text" 
          class="form-control spacing"
          name="password"
          id="password"
          password
          required
          ngModel
          #password="ngModel">
          <hr>
          
          <button 
          class="btn-success btn" 
          [ngClass]="{'disabled':!f.valid}"
          (click)="onSubmit()"
          >
            Submit
          </button>
          <br>
          <div *ngIf="submitted">
            <h3>Form Submitted</h3>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
