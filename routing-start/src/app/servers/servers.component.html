<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <!-- Example below shows how to pass query parameters and url fragments to the URL -->
      <a
      [routerLink]="['/servers',server.id]"
      [queryParams]="{allowEdit: server.id===3?'1':'0'}"
      [fragment]="'loading'"
        href="#"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <!-- router-element element will display all the nested components in the children routes -->
    <router-outlet></router-outlet>
    <!-- <button class="btn btn-primary" (click)="onReload()">Reload Server</button> -->
    <!-- <app-edit-server></app-edit-server>
    <hr>
    <app-server></app-server> -->
  </div>
</div>
