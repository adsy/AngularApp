<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let number of numbers">
          {{ number }}
        </li>
      </ul>
      <div *appUnless="!onlyOdd">Text appears using a custom structural directive</div>
      <br>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>

      <p appBasicHighlight>
        Example of using a directive that is created manually.
      </p>

      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'transparent'">
        Example of using a directive that is created manually.
      </p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="20">Value is 20</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is DEFAULT</p>
      </div>
    </div>
  </div>
</div>
