<mat-card
  ><div class="row">
    <div class="col-xs-12">
      <form [formGroup]="ingredientForm" (ngSubmit)="addIngredient()">
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name </label
            ><input 
            type="text" 
            id="name" 
            class="form-control" 
            formControlName="name"
            required
            />
          </div>
          <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              class="form-control"
              formControlName="amount"
              required
              [pattern]="'^[1-9]+[0-9]*$'"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button
              class="btn btn-success"
              type="submit"
              style="margin-right: 5px"
              [ngClass]="{'disabled': !ingredientForm.valid}"
            >
              {{editMode ? 'Update' : 'Add'}}
            </button>
            <button  class="btn btn-primary" type="button" (click)="clearList()">
              Clear Shopping List
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</mat-card>
