<!--Navbar-->
<mdb-navbar
  SideClass="navbar navbar-expand-lg navbar-dark rgba-red-strong  "
  [containerInside]="false"
>
  <!-- Navbar brand -->
  <mdb-navbar-brand
    ><a [routerLink]="['']" class="navbar-brand" style="color: white"
      ><div class="heading">
        <span class="underline--magical">Recipe Book</span>
      </div></a
    ></mdb-navbar-brand
  >

  <!-- Collapsible content -->
  <links>
    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" routerLinkActive="active">
        <a
          class="nav-link waves-light font-size"
          id=""
          mdbWavesEffect
          [routerLink]="['recipes']"
          >Recipes</a
        >
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a
          class="nav-link waves-light font-size"
          id=""
          mdbWavesEffect
          [routerLink]="['/shopping-list']"
          >Shopping List</a
        >
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a
          class="nav-link waves-light font-size"
          id=""
          mdbWavesEffect
          [routerLink]="['/login']"
          >Login</a
        >
      </li>
      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown>
        <a
          dropdownToggle
          mdbWavesEffect
          type="button"
          class="nav-link dropdown-toggle waves-light font-size"
          mdbWavesEffect
          >Manage</a
        >
        <div
          *dropdownMenu
          class="dropdown-menu dropdown-menu-right dropdown dropdown-primary"
          role="menu"
        >
          <a
            class="dropdown-item waves-light"
            mdbWavesEffect
            (click)="onFetchData()"
            >Fetch Data</a
          >
          <a
            class="dropdown-item waves-light"
            mdbWavesEffect
            (click)="onSaveData()"
            >Save Data</a
          >
        </div>
      </li>
    </ul>
    <!-- Links -->
  </links>
  <!-- Collapsible content --></mdb-navbar
>
