<div style="display: flex; justify-content: center">
  <ng-template appPlaceholder></ng-template>
  <div *ngIf="!sendingRequest" class="row">
    <div class="col-lg-12">
      <mdb-card>
        <form
          class="container"
          style="width: 450px"
          #authForm="ngForm"
          (ngSubmit)="onSubmit(authForm)"
        >
          <!-- <div *ngIf="error" class="alert alert-danger flexCenter mt-1">
            <h3 style="padding-bottom: -50px">
              {{ error }}
            </h3>
          </div> -->
          <!-- <app-alert
            *ngIf="error"
            [message]="error"
            (close)="onHandleError()"
          ></app-alert> -->

          <div class="flexCenter mt-4">
            <h1>
              {{ isLoginMode ? "Login" : "Sign up" }}
            </h1>
          </div>
          <hr />
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              ngModel
              required
              email
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
              ngModel
              minlength="6"
            />
          </div>
          <div class="row" style="display: flex; justify-content: center">
            <button
              class="btn btn-success"
              style="width: 150px"
              type="submit"
              [disabled]="!authForm.valid"
            >
              {{ isLoginMode ? "Login" : "Sign up" }}
            </button>
          </div>
          <hr />
          <div class="row" style="display: flex; justify-content: center">
            <button
              class="btn btn-warning"
              (click)="onSwitchAuthMode()"
              type="button"
            >
              {{
                isLoginMode
                  ? "Need an account? Click here to sign up instead."
                  : "Already have an account? Click here to login instead."
              }}
            </button>
          </div>
          <hr />
        </form>
      </mdb-card>
    </div>
  </div>
  <div *ngIf="sendingRequest"><app-spinner></app-spinner></div>
</div>
