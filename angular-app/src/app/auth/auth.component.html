<div style="display: flex; justify-content: center">
  <div class="row">
    <div class="col-lg-12">
      <mdb-card>
        <form
          class="container"
          style="width: 450px"
          #authForm="ngForm"
          (ngSubmit)="onSubmit(authForm)"
        >
          <div class="flexCenter">
            <h1 style="margin-top: 20px">
              {{ isLoginMode ? "Login" : "Sign up" }}
            </h1>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              ngModel
              required
              email
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="text"
              class="form-control"
              id="password"
              name="password"
              required
              ngModel
              minlength="6"
            />
          </div>
          <div class="row" style="display: flex; justify-content: center">
            <button
              class="btn btn-success"
              style="width: 150px"
              type="submit"
              [disabled]="!authForm.valid"
            >
              {{ isLoginMode ? "Login" : "Sign up" }}
            </button>
          </div>
          <hr />
          <div class="row" style="display: flex; justify-content: center">
            <button class="btn btn-warning" (click)="onSwitchAuthMode()">
              {{
                isLoginMode
                  ? "Need an account? Click here to sign up instead."
                  : "Already have an account? Click here to login instead."
              }}
            </button>
          </div>
          <hr />
        </form>
      </mdb-card>
    </div>
  </div>
</div>
